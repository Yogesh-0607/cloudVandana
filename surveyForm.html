<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="surveyFrom.css">

</head>
<body>
    <div class="main">
        <div class="cantainer">
            <H1>Cutomer Survey Form</H1>
        </div>
        <form>
            
            <label class="text" >Enter Your First name</label>
            <input type="text" class="txt" placeholder="Enter your first name " required><br><br>
            
            <label class="text" >Enter Your Last name</label>
            <input type="text" class="txt"  placeholder="Enter your last name" required><br><br>
           

            <label  class="text">Enter your Email</label>
            <input type="email" class="txt"  placeholder="Enter Your email Id"><br><br>
     
            <label  class="text">Enter your password</label>
            <input type="password" class="txt" placeholder="Enter your Password" required><br><br>
            <label  class="text">Enter your  number</label>
            <input type="number" class="txt" placeholder="Enter your mobail number " required><br><br>


            <label class="Gen">Select Your Gender</label>
            <div class="gen">
                <input type="radio"> 
                <label >Male</label>

                <input type="radio">
                <label>female</label> 

                <input type="radio">
                <label>Other</label> 
             </div>
            <br>
            <label class="profess">Select your profession</label>
            <select class="prf">
                <option value="">Choose any one</option>
                <option value="">Former</option>
                <option value="">Teacher's</option>
                <option value="">Engineer</option>
                <option value="">Doctor's</option>
                <option value="">Actor's</option>
            </select><br><br>
            <label class="country">Select your country</label>

            <select class="cnt">
                <option value="">Choose any one</option>
                <option value="">America</option>
                <option value="">China</option>
                <option value="">India</option>
                <option value="">Japan</option>
                <option value="">Rasia</option>
            </select><br><br>
           
            
        </form><br>
        <span>
            <button>Submit</button>
            <button>Reset</button>
         </span>
        </div>
    
</body>
</html>
