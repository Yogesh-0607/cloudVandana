<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculater.css">
</head>
<body>
    <div class="main">
    <div class="cantainer">
        <div class="screen">
            <h1></h1>
        </div>

        <div class="AC">
            <h2>AC</h2>
        </div>
        <div class="button">
            <div class="n1">
                <button>9</button>
                <button>8</button>
                <button>7</button>
               
            </div>
    
            <div class="n2">
                <button>4</button>
                <button>5</button>
                <button>6</button>
               
            </div>
            <div class="n3">
                <button>1</button>
                <button>2</button>
                <button>3</button>
               
            </div>
          
            <div class="n4">
                <button>.</button>
                <button>0</button>
                <button>=</button>
               
             </div>
    
        </div>
            <div class="operation">
                <button class="btn1">+</button>
                <button class="btn1">-</button>
                <button class="btn1">*</button>
                <button class="btn1">/</button> 
            </div>
    </div>
    
</div>
<script src="calculater.js"></script>
</body>
</html>
